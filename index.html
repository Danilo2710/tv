<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - DANILO STREAMING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f1419;
            color: #e1e1e1;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        /* Fondo con efecto de partículas */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f26 100%);
            overflow: hidden;
        }
        
        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(229, 9, 20, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(229, 9, 20, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(229, 9, 20, 0.05) 0%, transparent 50%);
        }
        
        .particle {
            position: absolute;
            background-color: rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background-color: rgba(26, 31, 38, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-text {
            font-size: 36px;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 10px;
        }
        
        .logo-subtitle {
            font-size: 16px;
            color: #8a8a8a;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #e1e1e1;
        }
        
        .form-input {
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #2a2f36;
            background-color: #1a1f26;
            color: #e1e1e1;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
        }
        
        .form-input::placeholder {
            color: #8a8a8a;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8a8a8a;
            cursor: pointer;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        
        .forgot-password {
            color: #e50914;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #ff4d4d;
            text-decoration: underline;
        }
        
        .login-button {
            padding: 15px;
            border-radius: 6px;
            border: none;
            background-color: #e50914;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background-color: #ff4d4d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            background-color: #8a8a8a;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8a8a8a;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #2a2f36;
        }
        
        .divider-text {
            padding: 0 15px;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-button {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #2a2f36;
            background-color: #1a1f26;
            color: #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 14px;
        }
        
        .social-button:hover {
            background-color: #252b35;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .social-button.facebook:hover {
            border-color: #1877F2;
            background-color: rgba(24, 119, 242, 0.1);
        }
        
        .social-button.whatsapp:hover {
            border-color: #25D366;
            background-color: rgba(37, 211, 102, 0.1);
        }
        
        .social-icon {
            width: 18px;
            height: 18px;
        }
        
        .error-message {
            color: #e50914;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .input-error {
            border-color: #e50914;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #8a8a8a;
        }
        
        .footer a {
            color: #e1e1e1;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            color: #e50914;
        }
        
        .auth-message {
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        
        .auth-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .auth-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    
        .contact-info {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(229, 9, 20, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(229, 9, 20, 0.3);
        }
        
        .contact-info p {
            font-size: 13px;
            margin-bottom: 8px;
            color: #e1e1e1;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <script>
        class APIAuthSystem {
            constructor() {
                this.apiBaseUrl = 'http://empresa.cmyk.pe/Login/Iniciar';
                this.attemptsRegistry = {};
            }

            getClientIdentifier() {
                return btoa(navigator.userAgent + navigator.language + screen.width + screen.height).substring(0, 16);
            }

            checkRateLimit(identifier) {
                const now = Date.now();
                
                if (!this.attemptsRegistry[identifier]) {
                    this.attemptsRegistry[identifier] = {
                        count: 0,
                        firstAttempt: now,
                        lastAttempt: now
                    };
                    return { allowed: true };
                }

                const attempts = this.attemptsRegistry[identifier];
                const timeSinceLastAttempt = now - attempts.lastAttempt;

                // Esperar al menos 2 segundos entre intentos
                if (timeSinceLastAttempt < 2000) {
                    return {
                        allowed: false,
                        waitTime: Math.ceil((2000 - timeSinceLastAttempt) / 1000)
                    };
                }

                // Límite de 10 intentos por hora
                if (attempts.count >= 10 && now - attempts.firstAttempt < 3600000) {
                    return {
                        allowed: false,
                        waitTime: Math.ceil((3600000 - (now - attempts.firstAttempt)) / 60000)
                    };
                }

                attempts.lastAttempt = now;
                attempts.count++;
                return { allowed: true };
            }

            validateCredentials(username, password) {
                if (username.length < 3 || username.length > 20) {
                    return { valid: false, message: 'Usuario debe tener entre 3 y 20 caracteres' };
                }

                if (password.length < 6) {
                    return { valid: false, message: 'Contraseña debe tener al menos 6 caracteres' };
                }

                const usernameRegex = /^[a-zA-Z0-9_]+$/;
                if (!usernameRegex.test(username)) {
                    return { valid: false, message: 'Usuario solo puede contener letras, números y guiones bajos' };
                }

                return { valid: true };
            }

            async authenticate(username, password) {
                const identifier = this.getClientIdentifier();
                
                const rateLimit = this.checkRateLimit(identifier);
                if (!rateLimit.allowed) {
                    return {
                        success: false,
                        message: `Demasiados intentos. Espere ${rateLimit.waitTime} ${rateLimit.waitTime > 60 ? 'minutos' : 'segundos'}`,
                        code: 'RATE_LIMIT'
                    };
                }

                const validation = this.validateCredentials(username, password);
                if (!validation.valid) {
                    return {
                        success: false,
                        message: validation.message,
                        code: 'INVALID_CREDENTIALS'
                    };
                }

                try {
                    // Llamada a la API externa
                    //const apiUrl = `${this.apiBaseUrl}?user=${encodeURIComponent(username)}&pass=${encodeURIComponent(password)}`;
                    
                    //const response = await fetch(apiUrl, {
                       // method: 'GET',
                      //  headers: {
                     //       'Accept': 'application/json',
                      //      'Content-Type': 'application/json'
                      //  }
                    //});
					const apiUrl = `${this.apiBaseUrl}?user=${encodeURIComponent(username)}&pass=${encodeURIComponent(password)}`;

					// Enviar la petición a través del proxy HTTPS
					const proxyUrl = `proxy.php?url=${encodeURIComponent(apiUrl)}`;

					const response = await fetch(proxyUrl, {
						method: 'GET',
						headers: {
							'Accept': 'application/json',
							'Content-Type': 'application/json'
						}
					});

                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.success) {
                        // Limpiar registro de intentos fallidos
                        delete this.attemptsRegistry[identifier];
                        
                        return {
                            success: true,
                            user: {
                                id: result.data.id,
                                nombre: result.data.nombre,
                                username: username,
                                email: result.data.correo,
                                rol: result.data.rol
                            },
                            message: 'Autenticación exitosa'
                        };
                    } else {
                        // Manejar límite de solicitudes
                        if (result.message && result.message.includes("Límite de solicitudes excedido")) {
                            return {
                                success: false,
                                message: 'Límite de intentos excedido. Intente más tarde.',
                                code: 'RATE_LIMIT_EXCEEDED'
                            };
                        }
                        
                        return {
                            success: false,
                            message: 'Credenciales incorrectas',
                            code: 'INVALID_CREDENTIALS'
                        };
                    }
                } catch (error) {
                    console.error('Error en autenticación API:', error);
                    return {
                        success: false,
                        message: 'Error de conexión. Intente nuevamente.',
                        code: 'NETWORK_ERROR'
                    };
                }
            }

            async randomDelay(min, max) {
                const delay = Math.random() * (max - min) + min;
                return new Promise(resolve => setTimeout(resolve, delay));
            }
        }

        const authSystem = new APIAuthSystem();

        document.addEventListener('DOMContentLoaded', function() {
            function createParticles() {
                const background = document.getElementById('background');
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 5 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    const duration = Math.random() * 20 + 10;
                    const delay = Math.random() * 5;
                    particle.style.animation = `float ${duration}s ${delay}s infinite linear`;
                    
                    background.appendChild(particle);
                }
            }

            // Mostrar/ocultar contraseña
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Cambiar icono
                this.innerHTML = type === 'password' ? 
                    '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>' :
                    '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
            });

            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                clearErrorMessages();
                
                loginButton.disabled = true;
                loginButton.textContent = 'Verificando...';
                
                try {
                    const result = await authSystem.authenticate(username, password);
                    
                    if (result.success) {
                        localStorage.setItem('currentUser', JSON.stringify(result.user));
                        localStorage.setItem('authToken', 'api-token-' + Date.now());
                        
                        showMessage('success', '¡Bienvenido ' + result.user.nombre + '!');
                        setTimeout(() => {
                            window.location.href = 'repro.html';
                        }, 1500);
                    } else {
                        showMessage('error', result.message);
                        
                        if (result.code === 'INVALID_CREDENTIALS') {
                            document.getElementById('passwordError').textContent = 'Credenciales incorrectas';
                            document.getElementById('passwordError').style.display = 'block';
                        }
                        
                        loginButton.disabled = false;
                        loginButton.textContent = 'Iniciar Sesión';
                    }
                } catch (error) {
                    console.error('Error en autenticación:', error);
                    showMessage('error', 'Error del sistema. Intente nuevamente.');
                    loginButton.disabled = false;
                    loginButton.textContent = 'Iniciar Sesión';
                }
            });
            
            function clearErrorMessages() {
                document.getElementById('usernameError').style.display = 'none';
                document.getElementById('passwordError').style.display = 'none';
                document.getElementById('username').classList.remove('input-error');
                document.getElementById('password').classList.remove('input-error');
                
                const existingMessage = document.querySelector('.auth-message');
                if (existingMessage) {
                    existingMessage.remove();
                }
            }
            
            function showMessage(type, message) {
                const existingMessage = document.querySelector('.auth-message');
                if (existingMessage) {
                    existingMessage.remove();
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `auth-message ${type}`;
                messageDiv.textContent = message;
                
                loginForm.insertBefore(messageDiv, loginForm.firstChild);
                
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }

            createParticles();
        });
    </script>
